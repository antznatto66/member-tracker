
<!DOCTYPE html>
<html>
<head>
    <title>Member Registration</title>
</head>
<body>
    <h1>Register New Member</h1>
    <form action="/register" method="POST">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="upline">Referred by (Upline's Name):</label><br>
        <input type="text" id="upline" name="upline"><br><br>

        <button type="submit">Register</button>
    </form>

    <h2>Check Downlines</h2>
    <form action="/check" method="GET">
        <label for="checkname">Enter Your Name:</label><br>
        <input type="text" id="checkname" name="upline" required><br><br>

        <button type="submit">Check My Downlines</button>
    </form>
</body>
</html>
